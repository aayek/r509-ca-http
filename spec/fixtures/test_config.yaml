---
certificate_authorities:
  test_ca:
    ca_cert:
      cert: test_ca.cer
      key: test_ca.key
    profiles:
      server:
        basic_constraints:
          :ca: false
        key_usage:
        - digitalSignature
        - keyEncipherment
        extended_key_usage:
        - serverAuth
        cdp_location:
        - http://crl.domain.com/test_ca.crl
        default_md: SHA1
        allowed_mds:
        - SHA1
        - SHA256
